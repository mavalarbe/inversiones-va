<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inversiones - Login</title>
  <!-- Bootstrap Core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <!-- Custom Fonts -->
  <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="icon" sizes="192x192" href="/static/img/logoBlue.png">
</head>
<body>

  <div class="container">
    <div class="row login">
      <div class="col-sm-6 col-sm-offset-3 text-center" style="margin-top: 10%;">
        <img src="/static/img/logoVA.png" class="img-responsive center-block" style="width: 40%; color:blue">
        <br>
        
        <form role="form" method="post" autocomplete="off">
          <div class="form-group {% if msg_error %}has-error{% endif %}">
            <label for="login" class="sr-only">Login</label>
            <input type="text" class="form-control input-lg" id="login" placeholder="Usuario" name="login">
          </div>
          <div class="form-group {% if msg_error %}has-error{% endif %}">
            <label for="clave" class="sr-only">Clave</label>
            <input type="password" class="form-control input-lg" id="clave" placeholder="Clave" name="clave">
            <p class="help-block">{{msg_error}}</p>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

</body>
